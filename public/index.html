<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <title><%= VUE_APP_META_TITLE %></title>

    <meta name="title" content="<%= VUE_APP_META_TITLE %>">
    <meta name="description" content="<%= VUE_APP_META_DESCRIPTION %>">
    <meta name="keywords" content="<%= VUE_APP_META_KEYWORDS %>">
    <meta name="author" content="<%= VUE_APP_AUTHOR_NAME %>">
    <meta name="apple-mobile-web-app-title" content="<%= VUE_APP_META_TITLE %>">
    <meta name="og:title" content="<%= VUE_APP_META_TITLE %>">
    <meta name="og:site_name" content="<%= VUE_APP_META_TITLE %>">
    <meta name="og:description" content="<%= VUE_APP_META_DESCRIPTION %>">
    <meta name="og:type" content="website">
    <meta name="og:url" content="<%= VUE_APP_META_URL %>">
    <meta name="og:image" content="<%= VUE_APP_META_URL %><%= BASE_URL %>img/banner.jpg">
    <meta name="og:locale" content="en_US">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="<%= VUE_APP_META_URL %>">
    <meta name="twitter:title" content="<%= VUE_APP_META_TITLE %>">
    <meta name="twitter:description" content="<%= VUE_APP_META_DESCRIPTION %>">
    <meta name="twitter:image" content="<%= VUE_APP_META_URL %><%= BASE_URL %>img/banner.jpg">

    <link rel="icon" href="<%= BASE_URL %>favicon.ico" type="image/png">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>img/icons/favicon-16x16.png">
    <link rel="mask-icon" href="<%= BASE_URL %>img/icon/safari-pinned-tab.svg" color="#000000">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  </head>
  <body>
    <noscript>
      <strong>
        The site doesn't work properly without JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>

    <!-- <div id="app"> -->
    <div>

      <!-- Section for SEO -->
      <div style="position: absolute; left: 0px; bottom: 0; width: 100%; color: #dddddd; text-align: center; transform: scale(0.5); transform-origin: bottom;">
        <h1 style="font-size: 16px; line-height: 1em; margin: 0; display: inline-block;">
          <%= VUE_APP_META_TITLE %>&nbsp;
        </h1>
        <p style="font-size: 16px; line-height: 1em; margin: 0; display: inline-block;">
          <%= VUE_APP_META_DESCRIPTION %>
        </p>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
